<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funciones Matemáticas en JavaScript</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            max-width: 800px;
            width: 100%;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 1.8em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .math-functions {
            margin-top: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: #fff;
            font-size: 1.1em;
        }

        .math-functions p {
            margin: 10px 0;
        }

        .highlight {
            color: #ff6f61;
            font-weight: bold;
        }

        .button {
            background-color: #ff6f61;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            margin: 10px;
        }

        .button:hover {
            background-color: #ff3b2f;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Funciones Matemáticas en JavaScript</h1>

        <!-- Función Math.sign() -->
        <div class="math-functions">
            <h2>Función Math.sign()</h2>
            <p>Math.sign(x) devuelve si x es negativo, cero o positivo:</p>
            <p><b>Math.sign(5):</b> <span class="highlight" id="mathSign"></span></p>
        </div>

        <!-- Función Math.random() -->
        <div class="math-functions">
            <h2>Función Math.random()</h2>
            <p>Math.random() devuelve un número aleatorio entre 0 y 1:</p>
            <p><b>Número aleatorio:</b> <span class="highlight" id="mathRandom"></span></p>
            <p>Consejo: Haz clic en "Generar" varias veces.</p>
            <button class="button" onclick="generarNumeroAleatorio()">Generar</button>
        </div>
    </div>

    <script>
        // Mostrar resultado de Math.sign()
        document.getElementById("mathSign").textContent = Math.sign(5);

        // Función para generar un número aleatorio
        function generarNumeroAleatorio() {
            document.getElementById("mathRandom").textContent = Math.random();
        }

        // Generar un número aleatorio al cargar la página
        generarNumeroAleatorio();
    </script>
</body>
</html>
